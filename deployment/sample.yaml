apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample
  labels:
    app: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image: docker.io/nexweb1/sample:d9c7ccb0713da882d8373169e2a1d705f5959386
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

